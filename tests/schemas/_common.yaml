CrGuid: &CrGuid
  type: string
  pattern: '^[A-Za-z0-9_-]{16}$'

malopActivityType: &MalopActivityType
  enum: [ CNC_COMMUNICATION, DATA_THEFT, LATERAL_MOVEMENT, MALICIOUS_INFECTION, NONE_MALOP_ACTIVITY_TYPE, PRIVILEGE_ESCALATION, RANSOMWARE, SCANNING, STOLEN_CREDENTIALS ]

MalopDetectionType: &MalopDetectionType
  enum: [ BLACKLIST, CNC, CREDENTIAL_THEFT, CUSTOM_RULE, DATA_TRANSMISSION_VOLUME, ELEVATED_ACCESS, EXTENSION_MANIPULATION, HIJACKED_PROCESS, KNOWN_MALWARE, LATERAL_MOVEMENT, MALICIOUS_PROCESS, MALICIOUS_TOOL_PROCESS, MALWARE_PROCESS, MOBILE_DEVICE, PERSISTENCE, PHISHING, PROCESS_INJECTION, PUP, RANSOMWARE, RECONNAISSANCE, UNAUTHORIZED_AUTH, UNAUTHORIZED_USER, UNKNWOWN, UNWANTED_PROCESS ]

MalopDetectionEngine: &MalopDetectionEngine
  enum: [ AntiExploit, AntiVirus, ApplicationControl, Document, EDR, RulesEngine, Script, StaticAnalysis, Mobile, Ransomware, VariantFileProtection, VariantPayloadProtection ]

MalopInvestigationStatus: &MalopInvestigationStatus
  enum: [ Closed, OnHold, Pending, Reopened, UnderInvestigation ]

MalwareType: &MalwareType
  enum: [ ApplicationControlMalware, FilelessMalware, KnownMalware, UnknownMalware ]
